<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; connect-src 'self' ws://localhost:8080">
  <title>Go WebSocket Chat</title>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
  <form id="message-form" style="margin-top: 10px;">
    <input id="message" type="text" placeholder="Type a message..." required autocomplete="off" />
    <button type="submit">Send</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
